<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Books at the Library</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/lightslider.js"></script>
		<script type="text/javascript" language="javascript" src="js/getNewBooks.js"></script>
		<link rel="stylesheet" type="text/css" href="css/lightslider.css" />
	</head>

	<body>
		<div style="height:200px;" id="newbooks-loading">
			<img style="display:block; margin-top:84px;margin-left:auto; margin-right:auto;"src="img/loader.gif">
		</div>
		<div id="newbooks"></div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#newbooks').hide();
				getNewBooks("https://cat.pratt.edu/feeds/newmaterials.xml", "#newbooks");
			});

			$(document).ajaxStop(function(){
			$('#newbooks').lightSlider({
				pager: false,
			});
			$('#newbooks-loading').hide();
			$('#newbooks').show();
			});
		</script>
	</body>
</html>
